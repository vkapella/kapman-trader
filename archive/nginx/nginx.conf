worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream market_data {
        server market-data-service:8000;
    }

    upstream order_execution {
        server order-execution-service:8000;
    }

    upstream risk_management {
        server risk-management-service:8000;
    }

    upstream portfolio {
        server portfolio-service:8000;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # API Gateway Routes
        location /api/market-data/ {
            proxy_pass http://market_data/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/orders/ {
            proxy_pass http://order_execution/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/risk/ {
            proxy_pass http://risk_management/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/portfolio/ {
            proxy_pass http://portfolio/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
